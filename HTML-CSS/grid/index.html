<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grid + media Query * etiquetas nuevas</title>
  </head>
  <body>
    <!--En el header de las paginas se ubican botones a otras secciones,
    logo de la pagina, barra de busqueda, sign in/up-->
    <header><h1>Pokemones</h1></header>
    <!--El main es el cuerpo de la pagina donde se ubica todo nuestro contenido-->
    <main>
      <div class="grilla">
        <div class="bloque bloque1">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/094.png"
            alt="pokemon1"
          />
          <h2>Gengar</h2>
        </div>
        <div class="bloque bloque2">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/031.png"
            alt="pokemon2"
          />
          <h2>Nidoqueen</h2>
        </div>
        <div class="bloque bloque3">
          <img
            src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/531.png"
            alt="pokemon3"
          />
          <h2>Audino</h2>
        </div>
      </div>
    </main>
    <!--el footer es el pie de pagina en el cual se ubican links, politicas de privacidad 
    autoria de la pagina, etc-->
    <footer>
      <!--los navs en general van a contener links de redireccionamiento, va adentro del footer-->
      <nav></nav>
      <h3>Creado por...</h3>
      <div>
        <ul>
          <li><a href="" target="_blank">Github</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
